    <script>
      function logout_confirmation() {
        jQuery("#logout_modal").modal("show");
      }
      function show_logout_success_notification() {
        var opts = {
          closeButton: true,
          debug: false,
          positionClass: "toast-bottom-left",
          onclick: null,
          showDuration: "300",
          hideDuration: "1000",
          timeOut: "5000",
          extendedTimeOut: "1000",
          showEasing: "swing",
          hideEasing: "linear",
          showMethod: "fadeIn",
          hideMethod: "fadeOut",
        };
        toastr.success(
          "You have successfully logged out of the application",
          "Success",
          opts
        );

        show_loading_bar({
          pct: 100,
          finish: function (pct) {
            window.location.href = "/auth/logout";
            hide_loading_bar();
          },
        });
      }
    </script>
